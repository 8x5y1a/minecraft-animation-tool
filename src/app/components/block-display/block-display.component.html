<mat-form-field>
  <mat-label>Filter blocks</mat-label>
  <input
    matInput
    (keyup)="applyFilter($any($event.target).value)"
    placeholder="e.g. stone"
    #filterInput
  />
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Block</th>
      <td mat-cell *matCellDef="let element">{{ element.block }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
      <td mat-cell *matCellDef="let element">{{ element.count }}</td>
    </ng-container>

    <ng-container matColumnDef="Remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="dialogRemoveRow(element)"
          matTooltip="Remove this block"
        >
          <mat-icon style="color: #c70000">close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No blocks matching “{{ filterInput.value }}”
      </td>
    </tr>
  </table>
</div>

<ng-template #dialogRemove>
  <h2 mat-dialog-title>Remove block</h2>
  <mat-dialog-content>
    Are you sure you want to remove this block?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button
      mat-button
      mat-dialog-close
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Yes
    </button>
  </mat-dialog-actions>
</ng-template>
